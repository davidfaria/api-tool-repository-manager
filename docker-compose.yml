version: '3'

services:
  postgres:
    container_name: bx-postgres
    image: postgres:11
    restart: unless-stopped
    tty: true
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    env_file: ./.env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

  mongo:
    container_name: bx-mongo
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo:/data/db

  redis:
    container_name: bx-redis
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

volumes:
  postgres:
  mongo:
  redis:
